<ion-header>
	<ion-toolbar>
		<ion-title>
			Crear una nueva nota
		</ion-title>
		<ion-buttons start>
			<button ion-button (click)="salir()">
				<span ion-text color="primary" showWhen="ios">Cancelar</span>
				<ion-icon name="md-close" showWhen="android,windows"></ion-icon>
			</button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>


<ion-content >

<div>
	<ion-list>

		<ion-item>
			<ion-label floating>Title</ion-label>
			<ion-input type="text" [(ngModel)]="note.title"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>Description</ion-label>
			<ion-input type="text" [(ngModel)]="note.description"></ion-input>
		</ion-item>

	</ion-list>	
</div>

<div padding>
	<button ion-button color="secondary" block outline (click)="agregarNota()">Agregar Nota</button>

</div>



</ion-content>
