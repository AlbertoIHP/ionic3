<ion-header>

  <ion-navbar>
	<ion-title>Editar nota</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
	<div>
		<ion-list>

		  <ion-item>
		    <ion-label floating>Title</ion-label>
		    <ion-input type="text" [(ngModel)]="note.title"></ion-input>
		  </ion-item>

		  <ion-item>
		    <ion-label floating>Description</ion-label>
		    <ion-textarea [(ngModel)]="note.description"></ion-textarea>
		  </ion-item>

		</ion-list>	

	</div>



	<div padding>
	<button ion-button color="secondary"  block (click)="guardarCambios()">Guardar cambios en nota {{id}}</button>
	</div>

</ion-content>
